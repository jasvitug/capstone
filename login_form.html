<!DOCTYPE HTML>
<html>
  <head>
       <title>Login/Create Account Form</title>
	   <link rel="stylesheet" href="CSS/login_form.css">
	   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	   <meta name="viewport" content="width=device-width, initial-scale=1">
	 
  </head>
  <body>
        
		<h1 id="heading">Glam Account</h1><br><br>
		<a href="index.html"><img src="img/arrow.png" class="logo"></a>
  
<div class="row">
  <div class="col-75">
    <div class="container">
      <form class="form" id="login">

        <div class="row">
          <div class="col-50">
            <h1>Sign In</h1><br>
            <div class = "input">   
                <label for="email"><i class="fa fa-envelope"></i> Email</label>
                <input type="text" id="email" name="email" placeholder="john@example.com">
			</div> 
            <div class = "input">     
                <label for="password"><i class="password"></i> Password</label>
                <input type="password" id="password" name="password" placeholder="password">
			</div>
        </div>
        <input type="submit" value="Login" class="btn">
        <p><a href="signup-form.html">No Account? Join Here</a></p>
      </form>
    </div>
  </div>
</div>
  <script src="js/login.js"></script>
  </body>
</html>
